<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style-->
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="js/function.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>

    <!--Palindrome-->
    <div id="palindrome" class="m-5 pb-5">
        <input id="word" type="text" placeholder="inserisci una parola">
        <button id="verify">VERIFICA</button>
        <div id="result"></div>
    </div>

    <!--even or odd-->
    <div id="even" class="m-5">
        <select name="choose" id="choose">
            <option value="pari" selected>pari</option>
            <option value="dispari">dispari</option>
        </select>
        <input type="text" placeholder="un numero tra 1 e 5" id="number">
        <button id="calcolate">VERIFICA</button>
        <div id="choice"></div>
    </div>

</body>

</html>
